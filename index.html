<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="commands">
        <div>
          Commands:
        </div>
        
        <div>
          LEFT: PRESS A
        </div>

        <div>
          RIGHT: PRESS D
        </div>

        <div>
          MOVE: PRESS W
        </div>
      </div>
        
      <div class="field">
        <label for="facing">Set RobotToy Facing:</label>
        <select name="facing" id="facingSelect">
          <option value="0,-1" selected>NORTH</option>
          <option value="0,1">SOUTH</option>
          <option value="1,0">EAST</option>
          <option value="-1,0">WEST</option>
        </select>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
